<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המטפחות של עדי</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#home">בית</a></li>
                <li><a href="#products">מוצרים</a></li>
                <li><a href="#about">אודות</a></li>
                <li><a href="#contact">יצירת קשר</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>מטפחות לונג</h1>
        <h2> עבודת יד</h2>
        <p>באהבה ממני אליכן</p>
    </section>

    <section id="products">
        <h2>המטפחות שלי</h2>
        <div class="product-grid">
            <div class="product">
                <img src="fabric1.jpg" alt="Fabric 1">
                <h3> דגם חליל</h3>
                <p>90₪</p>
                <button>הוספה לעגלה</button>
            </div>
            <div class="product">
                <img src="fabric2.jpg" alt="Fabric 2">
                <h3>Silk Fabric</h3>
                <p>$30 per yard</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Our fabrics are handmade with the finest materials. Each piece is unique, ensuring quality and elegance.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Fabric Store</p>
    </footer>
</body>
</html>
