<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>חנות מטפחות</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- גלק עליון -->
<header id="sticky-navbar">
  <div class="navbar-container">
    <div class="logo">
      <img src="logo.png" alt="לוגו מטפחות" />
    </div>
    <nav>
      <ul>
        <li><a href="#about">אודות</a></li>
        <li><a href="#products">מוצרים</a></li>
        <li><a href="#contact">צור קשר</a></li>
      </ul>
    </nav>
  </div>
</header>


  <!-- תוכן ראשי -->
  <main>
    <section id="about">
      <h2>אודות</h2>
      <p>ברוכים הבאים לחנות המטפחות שלנו! כל המטפחות בעבודת יד ומיוצרות באהבה.</p>
    </section>

    <section class="products">
      <h2>המוצרים שלנו</h2>
      <div class="product">
        <img src="scarf1.png" alt="מטפחת 1">
        <h3>מטפחת פרחונית</h3>
        <p>₪50</p>
        <button class="add-to-cart">הוסף לעגלה</button>
      </div>
      <div class="product">
        <img src="scarf2.png" alt="מטפחת 2">
        <h3>מטפחת קלאסית</h3>
        <p>₪70</p>
        <button class="add-to-cart">הוסף לעגלה</button>
      </div>
    </section>

    <section id="contact">
      <h2>צור קשר</h2>
      <form>
        <label for="name">שם:</label>
        <input type="text" id="name" name="name" placeholder="הכנס את שמך" required>

        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" placeholder="הכנס את כתובת האימייל שלך" required>

        <label for="message">הודעה:</label>
        <textarea id="message" name="message" placeholder="כתוב את הודעתך כאן" required></textarea>

        <button type="submit">שלח</button>
      </form>
    </section>
  </main>

  <!-- עגלה בתחתית הדף -->
  <footer>
    <section id="cart">
      <h2>העגלה שלי</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total">סה"כ: ₪0</p>
      <button id="sendOrderButton">שלח הזמנה בוואטסאפ</button>
    </section>

    <!-- כפתור מעבר לצ'אט בוואטסאפ -->
    <a href="https://wa.me/972556606160" class="whatsapp-button" target="_blank">
      <img src="whatsapp-icon.png" alt="וואטסאפ">
      שלח הודעה בווטסאפ
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
